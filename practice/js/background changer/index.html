<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="p-4 rounded shadow bg-light text-dark boxi">
            <div id="display" class="form-control text-end fs-4 bg-white mb-3">0</div>

            <div class="container-fluid d-flex justify-content-evenly align-items-center">
                <button type="button" class="btn btn-secondary border m-1" data-value="1">1</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="2">2</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="3">3</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="/">/</button>

            </div>
            <div class="container-fluid d-flex justify-content-evenly align-items-center">
                <button type="button" class="btn btn-secondary border m-1" data-value="5">4</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="6">5</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="7">6</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="*">*</button>

            </div>
            <div class="container-fluid d-flex justify-content-evenly align-items-center">
                <button type="button" class="btn btn-secondary border m-1" data-value="7">7</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="8">8</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="9">9</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="-">-</button>

            </div>
            <div class="container-fluid d-flex justify-content-evenly align-items-center">
                <button type="button" class="btn btn-secondary border m-1" data-value="0">0</button>
                <button type="button" class="btn btn-secondary border m-1" data-value=".">.</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="=">=</button>
                <button type="button" class="btn btn-secondary border m-1" data-value="+">+</button>

            </div>
            <div class="container-fluid d-flex justify-content-center">
                <button type="button" class="btn btn-danger border w-100 m-1" data-value="C">C</button>
            </div>


        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
